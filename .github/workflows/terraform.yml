on:
  push:
    branches:
      - master
      - phat
jobs:
  deploy:
    name: dev-deploy
    environment: Actions Secrets
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    defaults:
      run:
        working-directory: .
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure aws credential
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform fmt
      id: fmt
      run: cd terraform && terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: cd terraform && terraform init

    - name: Terraform Validate
      id: validate
      run: cd terraform && terraform validate -no-color

    - name: Terraform Apply
      id: apply
      run: cd terraform && terraform apply -auto-approve -input=false
    
    - name: Create lambda layer and add to lambda function
      id: lambda
      run: |
        pip install --upgrade pip
        ls # Checking the files in current dir
        mkdir -p lambda_layer/python/ # Creating new directory for layer.
        pip install boto3
        python lambda_layer.py
      env:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}


